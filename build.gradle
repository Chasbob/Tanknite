group 'aticatac'
version '1.0-SNAPSHOT'

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.11
    targetCompatibility = 1.11
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        implementation group: 'log4j', name: 'log4j', version: '1.2.17'
    }
}

repositories {
    mavenCentral()
}